<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento Pré-Moldados</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Centraliza o container na tela */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      justify-content: center; /* centraliza horizontalmente */
      align-items: flex-start; /* começa no topo verticalmente */
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }
    h2, h4 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    input, textarea, button {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: Arial, sans-serif;
    }
    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
      color: #444;
    }
    th {
      background-color: #f0f0f0;
    }
    #totalGeral {
      font-weight: bold;
      font-size: 18px;
      color: #222;
      display: block;
      margin-top: 15px;
      text-align: right;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
        max-width: 100%;
      }
      input, textarea, button {
        font-size: 16px;
      }
      #totalGeral {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Orçamento de Pré-Moldados</h2>

    <h4>Dados do Cliente</h4>
    <input type="text" id="nomeCliente" placeholder="Nome do Cliente" />
    <input type="text" id="enderecoCliente" placeholder="Endereço" />
    <input type="tel" id="telefoneCliente" placeholder="Telefone" />

    <h4>Adicionar Item</h4>
    <textarea id="descricao" placeholder="Descrição do produto"></textarea>
    <input type="number" id="quantidade" placeholder="Quantidade" step="1" />
    <input type="number" id="tamanho" placeholder="Tamanho (m)" step="0.01" />
    <input type="number" id="largura" placeholder="Largura (m)" step="0.01" />
    <input type="number" id="precoMetro" placeholder="Preço por m²" step="0.01" />
    <button class="btn" onclick="adicionarItem()">Adicionar Item</button>

    <h4>Itens Adicionados</h4>
    <table id="tabelaItens">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Qtd</th>
          <th>Tam.</th>
          <th>Larg.</th>
          <th>m²</th>
          <th>R$/m²</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <span id="totalGeral">Total Geral: R$ 0.00</span>

    <!-- Botão para salvar no backend e só depois gerar o PDF -->
    <button class="btn" onclick="gerarPDF()">Gerar PDF</button>

  </div>

  <script>
    const itens = [];

    function adicionarItem() {
      const descricao = document.getElementById('descricao').value.trim();
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const tamanho = parseFloat(document.getElementById('tamanho').value);
      const largura = parseFloat(document.getElementById('largura').value);
      const precoMetro = parseFloat(document.getElementById('precoMetro').value);

      if (!descricao || !quantidade || !tamanho || !largura || !precoMetro) {
        alert('Preencha todos os campos do item.');
        return;
      }

      const metrosQuadrados = tamanho * largura;
      const total = metrosQuadrados * precoMetro * quantidade;

      const item = { descricao, quantidade, tamanho, largura, metrosQuadrados, precoMetro, total };
      itens.push(item);
      atualizarTabela();
      limparCampos();
    }

    function atualizarTabela() {
      const tbody = document.querySelector('#tabelaItens tbody');
      tbody.innerHTML = '';
      let totalGeral = 0;

      itens.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.descricao}</td>
          <td>${item.quantidade}</td>
          <td>${item.tamanho}</td>
          <td>${item.largura}</td>
          <td>${item.metrosQuadrados.toFixed(2)}</td>
          <td>${item.precoMetro.toFixed(2)}</td>
          <td>${item.total.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
        totalGeral += item.total;
      });

      document.getElementById('totalGeral').textContent = `Total Geral: R$ ${totalGeral.toFixed(2)}`;
    }

    function limparCampos() {
      document.getElementById('descricao').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('tamanho').value = '';
      document.getElementById('largura').value = '';
      document.getElementById('precoMetro').value = '';
    }

    async function salvarOrcamento() {
      const nomeCliente = document.getElementById('nomeCliente').value.trim();
      const enderecoCliente = document.getElementById('enderecoCliente').value.trim();
      const telefoneCliente = document.getElementById('telefoneCliente').value.trim();

      if (!nomeCliente || !enderecoCliente || !telefoneCliente) {
        alert('Preencha os dados do cliente');
        return;
      }

      if (itens.length === 0) {
        alert('Adicione ao menos um item.');
        return;
      }

      try {
        const response = await fetch('/api/orcamentos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nomeCliente,
            endereco: enderecoCliente,
            telefone: telefoneCliente,
            itens
          })
        });

        const data = await response.json();

        if (data.success) {
          alert('Orçamento salvo com sucesso! ID: ' + data.orcamentoId);
          gerarPDF(); // chama o PDF só após salvar
        } else {
          alert('Erro ao salvar orçamento');
        }
      } catch (error) {
        alert('Erro na conexão com o servidor.');
      }
    }

    function loadImageToDataURL(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = this.width;
          canvas.height = this.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(this, 0, 0);
          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = function() {
          resolve(null);
        };
        img.src = url;
      });
